<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Online Shopping</title>
  </head>
  <body>
    <!-- Logo -->
    <img class="logo" src="imgs/shop.png" alt="Logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="imgs/blue-tshirt.png"
          alt="tshirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue-pants.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="imgs/blue-skirt.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" , data-value="blue">
        Blue
      </button>
      <button
        class="btn colorBtn orange"
        data-key="color"
        ,
        data-value="orange"
      >
        Orange
      </button>
      <button class="btn colorBtn pink" data-key="color" , data-value="pink">
        Pink
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
